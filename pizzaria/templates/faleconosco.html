{% extends "base.html" %}

{% block conteudo %}

<h1>Contatos</h1>
<form>

    <div class="form-group">
      <label for="exampleInputPassword1">Nome</label>
      <input type="name" class="form-control" id="exampleInputPassword1" name="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Seu email">
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Deixe seu feedback</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="mensagem" placeholder="FeedBack" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
{% endblock %}
